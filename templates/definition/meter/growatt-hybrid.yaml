template: growatt-hybrid
products:
  - brand: Growatt
    description:
      generic: Hybrid Inverter
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
  # battery control
  - name: minsoc
    type: number
    advanced: true
  - name: maxsoc
    type: number
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1021 # PactouserTotal AC power to user Total
        type: input
        decode: uint32
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1029 # Pactogrid total AC power to grid total
        type: input
        decode: uint32
      scale: -0.1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1046 # Etouser_total Energy to user total
      type: input
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1 # Ppv Input power
      type: input
      decode: uint32
    scale: 0.1
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 91 # PV Energy total
      type: input
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1009 # Pdischarge1 Discharge power
        type: input
        decode: uint32
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 1011 # Pcharge1 Charge power
        type: input
        decode: uint32
      scale: -0.1
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1014 # SOC
      type: input
      decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 1054 # Edischarge1_total Total discharge energy1
      type: input
      decode: uint32
    scale: 0.1
  capacity: {{ .capacity }} # kWh
  {{- end }}
