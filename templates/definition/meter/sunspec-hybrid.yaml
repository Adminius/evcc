template: sunspec-hybrid
covers: ["sunspec-hybrid-inverter"]
products:
  - description:
      de: Hybridwechselrichter
      en: Hybrid Inverter
group: generic
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip", "rs485"]
  - name: capacity
    advanced: true
render: |
  {{- if eq .usage "grid" }}
  type: custom
  {{- include "modbus" . }}
  # sunspec model 203 (int+sf) or 213 (float) meter
  power: 
    source: calc
    add:
      - source: fallback
        initial: true
        get:
          source: sunspec
          value: 203:W
      - source: fallback
        initial: true
        get:
          source: sunspec
          value: 213:W
  energy: 
    source: calc
    add:
      - source: fallback
        initial: true
        get:
          source: sunspec
          value: 203:TotWhImp
      - source: fallback
        initial: true
        get:
          source: sunspec
          value: 213:TotWhImp
  currents:
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:AphA
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:AphA
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:AphB
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:AphB
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:AphC
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:AphC
  voltages:
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:PhVphA
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:PhVphA
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:PhVphB
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:PhVphB
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:PhVphC
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:PhVphC
  powers:
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:WphA
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:WphA
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:WphB
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:WphB
    - source: calc
      add:
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 203:WphC
        - source: fallback
          initial: true
          get:
            source: sunspec
            value: 213:WphC
  {{- end }}
  {{- if eq .usage "pv" }}
  type: custom
  power:
    source: calc
    add:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:1:DCW # mppt 1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:2:DCW # mppt 2
  energy:
    source: calc
    add:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:1:DCWH # mppt 1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:2:DCWH # mppt 2
  {{- end }}
  {{- if eq .usage "battery" }}
  type: custom
  power:
    source: calc
    add:
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:3:DCW # mppt 3 (charge)
      scale: -1
    - source: sunspec
      {{- include "modbus" . | indent 4 }}
      value: 160:4:DCW # mppt 4 (discharge)
  energy:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 160:4:DCWH # mppt 4 (discharge)
  soc:
    source: sunspec
    {{- include "modbus" . | indent 2 }}
    value: 124:ChaState
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  {{- end }}
