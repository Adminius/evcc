template: phoenix-ev-eth
covers: ["wallbe", "wallbe-meter"]
products:
  - brand: Phoenix Contact
    description:
      generic: EV-ETH (Modbus TCP)
  - brand: Wallbe
    description:
      generic: Eco, Eco 2.0(s), Pro
  - brand: ESL
    description:
      generic: Walli LIGHT
capabilities: ["mA", "rfid"]
requirements:
  description:
    en: The Wallbox must be connected via a network cable and the DIP switch 10 in the device must be set to 'ON'. A recent controller firmware is recommended.
    de: Die Wallbox muss über ein Netzwerkkabel angebunden sein und im Gerät muss der DIP Schalter 10 auf 'ON' gestellt sein. Eine aktuelle Controller-Firmware wird empfohlen.
  evcc: ["sponsorship"]
params:
  - name: host
  - name: port
    default: 502
render: |
  type: phoenix-ev-eth
  uri: {{ .host }}:{{ .port }}
